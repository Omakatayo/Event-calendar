<ul style="display: flex; flex-direction: column; gap: 20px">
    <li *ngFor="let calendar of calendars">
        Calendar id: {{calendar.id}}
        <br>
        Calendar name: {{calendar.name}}
        <br>
        Username: {{calendar.username}}
        <br>
        Event list: 
        <div *ngFor="let event of calendar.eventId" [routerLink]="['/event-details', event]">
            {{ idNameArray[event] }}
        </div>
    </li>
</ul>
