<div class="calendar-container">
    <section class="tabs-wrapper">
        <div class="tabs-container">
            <div class="tabs-block">
                <div class="tabs">
                    <div *ngFor="let calendar of calendars">
                        <input type="radio" name="tabs" id="{{calendar.id}}" />
                        <label for="{{calendar.id}}"><span class="material-icons">date_range</span> {{calendar.name}}</label>
                        <div class="tab">
                            Event list: 
                            <div *ngFor="let event of calendar.eventId" >
                                <span [routerLink]="['/event-details', event]">{{ idNameArray[event] }}</span>
                                <span class="material-icons" (click)="deleteEvent(calendar.id, event)">delete_forever</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
