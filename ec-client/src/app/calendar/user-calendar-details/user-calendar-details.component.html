<div *ngIf="calendar.eventId.length > 0; else empty">   
    Event list: 
    <div *ngFor="let event of calendar.eventId" >     
        <span [routerLink]="['/event-details', event]">{{ idNameArray[event] }}
            <span class="material-icons" (click)="deleteEvent(calendar.id, event)">delete_forever</span> 
        </span>
          
    </div>        
</div>
<ng-template #empty>
    There are no events assigned to this calendar
</ng-template>
